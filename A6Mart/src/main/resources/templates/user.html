<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.css}">

</head>

<body>
    <main>
        <div class="row m-0">
            <div class="col-2 side-bar p-0">
                <div class="logo py-3">
                    <a href="/home" class="d-flex align-items-center justify-content-center p-3">
                        <img th:src="@{/img/logo/logo-no-background.png}" alt="">
                    </a>
                </div>
                <div class="menu">
                    <div id="menu-item" >
                        <a href="/home"><span ><i class="fa-solid fa-house fs-6"></i> Dashboard</span></a>
                    </div>
                    <div id="menu-item" class="active-item" th:if="${isAdmin}">
                        <a href="/user"><span class="active-item"><i class="fa-solid fa-user"></i> User</span></a>
                    </div>
                    <div id="menu-item">
                        <a href="/pos"><span><i class="fa-solid fa-cart-shopping"></i> POS</span></a>
                    </div>
                    <div id="menu-item">
                        <a href="/product" class="pe-3"><span><i class="fa-solid fa-database"></i>&nbsp;Product<i class="bi bi-chevron-down fw-bold ms-2"></i></span> </a>
                    </div>
                    <div class="accordion" id="accordionExample">
                        <!-- <div class="accordion-item ">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <i class="fa-solid fa-table"></i></i>&nbsp;Report&nbsp;&nbsp;&nbsp;<i class="bi bi-chevron-down fw-bold"></i></button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse "
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <ul class="sub-menu-list">
                                        <li><a href="/monthlyProductSales">Monthly Sale </a></li>
                                        <li><a href="/monthlySales">Monthly Fiancial </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div> -->

                    </div>

                    
                </div>
            </div>


            <div class="col-10 main-panel p-0">
                <div class="container-fluid p-0">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light p-2">
                        <div class="container">
                            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse p-0" id="collapsibleNavId">
                                <h6>Hi, <span th:text="${appUser.firstname}"></span>&nbsp;<span th:text="${appUser.lastname}"></span></h6>

                                <div class="ms-auto">
                                    <a class="btn btn-outline-danger my-2 my-sm-0" href="/logout">
                                        Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                </div>
                <section class="user">
                    <div th:if="${isAdmin}" class="user_table py-3 overflow-auto">
                        <h2>User Table</h2>
                        <div class="">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Enroll Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${alluser}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstname}"></td>
                                        <td th:text="${user.lastname}"></td>
                                        <td th:text="${user.address}"></td>
                                        <td th:text="${user.phone}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.password}"  style="width: 10% !important;"></td>
                                        <td th:text="${user.role}"></td>
                                        <td th:text="${user.createdAt}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
