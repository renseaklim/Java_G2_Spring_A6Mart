<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.css}">

</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-sm navbar-light bg-light p-0">
                <div class="container">
                    <img class="p-1" th:src="@{/img/logo/logo-no-background.png}" alt="" style="height: 50px;">

                    <div class="collapse navbar-collapse p-0" id="collapsibleNavId">

                        <div class="mx-3 ms-auto">
                            <a class="btn btn-primary my-2 mx-2" href="/login">
                                Login
                            </a>
                            <a class="btn btn-outline-danger my-2 my-sm-0" href="/register">
                                Register
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </header>

    <main>
        <section class="welcome-hero w-100 position-relative d-flex flex-column align-items-center">

            <img class="w-25 mt-5" th:src="@{/img/logo/logo-no-background.png}" alt="">
            <div class="hero-bg w-100 h-100 position-absolute">
                <img class="w-100 h-100" th:src="@{/img/logo/grocery.jpg}" alt="">
            </div>
            <div class="bg-white rounded rounded-2 shadow-lg p-5 mt-3">
                <h1 class="fw-bolder text-secondary-emphasis">Login</h1>
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        
                        <input class="form-control" type="text" id="username" name="username" required />
                        <label for="username">Username:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="password" id="password" name="password" required />
                        <label for="password">Password:</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>

                </form>
                <form th:action="@{/login}" method="post">





                </form>
                <div th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${message}">
                    <p th:text="${message}"></p>
                </div>

                <div th:if="${param.error}">
                    <p>Invalid username or password.</p>
                </div>
                <div th:if="${param.logout}">
                    <p>You have been logged out.</p>
                </div>
            </div>


        </section>
    </main>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
