<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.css}">

</head>

<body>
    <main>
        <div class="row m-0">
            <div class="col-2 side-bar p-0">
                <div class="logo py-3">
                    <a href="/home" class="d-flex align-items-center justify-content-center p-3">
                        <img th:src="@{/img/logo/logo-no-background.png}" alt="">
                    </a>
                </div>
                <div class="menu">
                    <div id="menu-item" class="active-item">
                        <a href="/home"><span class="active-item"><i class="fa-solid fa-house fs-6"></i>
                                Dashboard</span></a>
                    </div>
                    <div id="menu-item" th:if="${isAdmin}">
                        <a href="/user"><span><i class="fa-solid fa-user"></i> User</span></a>
                    </div>
                    <div id="menu-item">
                        <a href="/pos"><span><i class="fa-solid fa-cart-shopping"></i> POS</span></a>
                    </div>
                    <div id="menu-item">
                        <a href="/product" class="pe-3"><span><i class="fa-solid fa-database"></i>&nbsp;Product<i
                                    class="bi bi-chevron-down fw-bold ms-2"></i></span> </a>
                    </div>
                    <div class="accordion" id="accordionExample">
                        <!-- <div class="accordion-item ">
                            <h2 class="accordion-header ">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <i class="fa-solid fa-table"></i></i>&nbsp;Report&nbsp;&nbsp;&nbsp;<i
                                        class="bi bi-chevron-down fw-bold"></i></button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse "
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <ul class="sub-menu-list">
                                        <li><a href="/monthlyProductSales">Monthly Sale </a></li>
                                        <li><a href="/monthlySales">Monthly Fiancial </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div> -->

                    </div>


                </div>
            </div>


            <div class="col-10 main-panel p-0">
                <div class="container-fluid p-0">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light p-2">
                        <div class="container">
                            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse p-0" id="collapsibleNavId">
                                <h6>Hi, <span th:text="${appUser.firstname}"></span>&nbsp;<span
                                        th:text="${appUser.lastname}"></span></h6>
                                <div class="ms-auto">
                                    <a class="btn btn-outline-danger my-2 my-sm-0" href="/logout">
                                        Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                </div>

                <section class="insight">
                    <div class="container">
                        <div class="insight-wrapper">
                            <div class="row g-1 d-flex flex-wrap">
                                <div class="col-3 p-3 ">
                                    <div class="insight-card bg-white rounded rounded-3 shadow-sm d-flex align-items-center p-4 "
                                        id="total_sell">
                                        <div class="icon rounded rounded-2 me-2">
                                            <i class="fa-solid fa-cart-shopping fs-4 text-primary"></i>
                                        </div>
                                        <div class="content">
                                            <h6>Sold Product:</h6>
                                            <h4 th:text="${totalSoldProduct}"></h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 p-3" th:if="${isAdmin}">
                                    <div class="insight-card bg-white rounded rounded-3 shadow-sm d-flex align-items-center p-4"
                                        id="total_expense">
                                        <div class="icon rounded rounded-2 me-2">
                                            <i class="fa-solid fa-circle-dollar-to-slot fs-4 text-success"></i>
                                        </div>
                                        <div class="content">
                                            <h6 class="text-primary">Total Expense:</h6>
                                            <h4 th:text="@{'$' + ${totalExpense}}"></h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 p-3" th:if="${isAdmin}">
                                    <div class="insight-card bg-white rounded rounded-3 shadow-sm d-flex align-items-center p-4"
                                        id="total_sell_amount">
                                        <div class="icon rounded rounded-2 me-2">
                                            <i class="fa-solid fa-sack-dollar fs-4 text-success"></i>
                                        </div>
                                        <div class="content">
                                            <h6 class="text-primary">Total Sell Amount:</h6>
                                            <h4 th:text="@{'$' + ${totalSellAmount}}"></h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 p-3">
                                    <div class="insight-card bg-white rounded rounded-3 shadow-sm d-flex align-items-center p-4"
                                        id="total_employee">
                                        <div class="icon rounded rounded-2 me-2">
                                            <i class="fa-solid fa-user fs-4 text-secondary"></i>
                                        </div>
                                        <div class="content ">
                                            <h6>Total Staff:</h6>
                                            <h4 th:text="${allStaff}"></h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-9 p-3">
                                    <div class="chart bg-white rounded rounded-3 shadow-sm p-4  ">
                                        <h6>Financial Analytics</h6>
                                        <canvas id="myChart" width="400" height="200"></canvas>

                                    </div>
                                </div>
                                <div class="col-3 p-3">
                                    <div class="insight-card bg-white rounded rounded-3 shadow-sm d-flex align-items-center p-4"
                                        id="total_employee">
                                        <div class="icon rounded rounded-2 me-2">
                                            <i class="fa-solid fa-list fs-4 text-warning"></i>
                                        </div>
                                        <div class="content ">
                                            <h6>Total Product Types:</h6>
                                            <h4 th:text="${totalProductCount}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Expense', 'Total Sell Amount'],
                datasets: [{
                    label: 'Amount ($)',
                    data: [
                        /*[[${totalExpense}]]*/, 
                        /*[[${totalSellAmount}]]*/
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        /*]]>*/
    </script>


</body>

</html>
