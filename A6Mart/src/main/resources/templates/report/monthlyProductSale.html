            </div>


            <div class="col-10 main-panel p-0">
                <div class="container-fluid p-0">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light p-2">
                        <div class="container">
                            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse p-0" id="collapsibleNavId">
                                <h6>Hi, <span th:text="${appUser.firstname}"></span>&nbsp;<span th:text="${appUser.lastname}"></span></h6>
                                <div class="ms-auto">
                                    <a class="btn btn-outline-danger my-2 my-sm-0" href="/logout">

                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                </div>

                <section id="monthlyProductSale">
                    <div class="container mt-4">
                        <h2>Monthly Product Sales</h2>
                
                        <!-- Filter Form -->
                        <form th:action="@{/monthlyProductSales}" method="get">
                            <div class="row">
                                <div class="col">
                                    <input type="number" name="month" class="form-control" placeholder="Month" th:value="${month}">
                                </div>
                                <div class="col">
                                    <input type="number" name="year" class="form-control" placeholder="Year" th:value="${year}">
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Filter</button>
                                </div>
                            </div>
                        </form>
                
                        <!-- Product Sales Table -->
                        <table class="table table-bordered mt-4">
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Total Sold Quantity</th>
                                    <th>Total Sale Money</th>
                                </tr>
                            </thead>

                                </tr>

                        </table>
                    </div>
